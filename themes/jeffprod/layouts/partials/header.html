<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ .Site.Title }} {{ with .Title }} | {{ . }}{{ end }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <!-- <link rel="stylesheet" href="{{ "css/blog.css" | relURL }}" /> -->
    <link rel="stylesheet" href="https://joeyweidman33.github.io/css/blog.css">
    {{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}
</head>
<body>

    <!-- nav -->
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{{ .Site.BaseURL | absURL }}">Home</a>
            <a class="navbar-item" href="{{ .Site.BaseURL | absURL }}">Recent Builds</a>
            <a class="navbar-item" href="{{ .Site.BaseURL | absURL }}">The Team</a>
        </div>

        <div class="social-media">
            <p>
                <span class="icon is-large"><a href="https://twitter.com/" class="mysocial"><i class="fab fa-twitter fa-3x"></i></a></span>&nbsp;&nbsp;
                <span class="icon is-large"><a href="https://www.facebook.com/" class="mysocial"><i class="fab fa-facebook fa-3x"></i></a></span>&nbsp;&nbsp;
            </p>
        </div>

    </nav>
    <!-- /nav -->

    <!-- hero -->
    <section class="hero is-info is-medium">
        <div class="hero-body" style="background-image: url({{ "img/testBG5.png" | absURL }});">
            <div class="container has-text-centered">
                <br>
                <h1>
                    <img class="logo" src="img/text-logo.png"><br>
                    <img class="download-button" src="img/download-button.png">
                </h1>
                {{ if eq .Type "article" }}
                    {{ .Date.Format "January 2, 2006" }} &middot;&nbsp;{{ .ReadingTime }} min read
                {{ end }}
            </div>
        </div>
    </section>
